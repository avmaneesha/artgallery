<script>
	

	function onChange() {
		const password = document.querySelector('input[name=password]');
		const cpass = document.querySelector('input[name=cpass]');
		if (cpass.value === password.value) {
			cpass.setCustomValidity('');
		} else {
			cpass.setCustomValidity('Passwords do not match');
		}
	}
</script>
<script type="text/javascript">
	function AadharValidate() {
		var aadhar = document.getElementById("txtAadhar").value;
		var adharcardTwelveDigit = /^\d{12}$/;
		var adharSixteenDigit = /^\d{16}$/;
		if (aadhar != '') {
			if (aadhar.match(adharcardTwelveDigit)) {
				return true;
			}
			else if (aadhar.match(adharSixteenDigit)) {
				return true;
			}
			else {
				alert("Enter valid Aadhar Number");
				return false;
			}
		}
	}
  </script>

	<div class="register">
		<div class="container">
			<h2>Register Here</h2>
			<div class="login-form-grids">
				<h5>Artist information</h5>
				<form action="artist_registration" method="POST">
					<input type="text" name="name" placeholder=" Name..." required=" " pattern="[A-Za-z]+" >
					<input type="text" name="adrs" placeholder="Address" required=" " pattern="[A-Za-z]+" >
					<input type="text" name="district" placeholder="District" required=" " pattern="[A-Za-z]+" >&nbsp;
					<input type="text" name="city" placeholder="City" required=" " pattern="[A-Za-z]+" >&nbsp;
					<input type="text" name="pin" placeholder="Postel Code" required=" " pattern="[1-9]{1}[0-9]{5}|[1-9]{1}[0-9]{3}\\s[0-9]{3}" title="Must enter pincode" >&nbsp;
					<input type="text" name="phone" placeholder="contact number" required=" " pattern="[6789][0-9]{9}" >&nbsp;
					<input type="email" name="email" placeholder="Email" required=" "pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >&nbsp;
		
					<input type="text" name="asso_regno" placeholder="Assosiation Register Number (If Available Only)">&nbsp;
					<input type="text" name="adhaarno" placeholder="Adhaar Number" id="txtAadhar" required onblur="AadharValidate()"  >
					&nbsp;<br>
					<label for="reg_payment">Registration Payment Details</label><br>&nbsp;

					<div class="row">
					  <div class="col-sm-6">
						 
						<input defaulvalue="500" class="form-control"   placeholder="â‚¹1000" required readonly/>
					  </div>
					 
					  <div class="col-sm-6">
						
						<input type="text" name="card_holder" class="form-control" id="reg_payment" size="3" aria-describedby="emailHelp" placeholder="CARD HOLDER NAME " required/>
					  </div>
					</div>&nbsp;
					
						 
						<input type="text"  class="form-control"  aria-describedby="emailHelp" placeholder="CARD NUMBER " pattern="[0-9]{16}"  maxlength="16" required/>&nbsp;
					 &nbsp;
					<div class="row">
						<div class="col-sm-6">
						 
						  <input type="number" name="csv" class="form-control" id="csv" aria-describedby="emailHelp" placeholder="CSV " required/>
						</div>
						  <div class="col-sm-6">
						 
							<input type="month" name="exp" class="form-control" id="exp" size="3" aria-describedby="emailHelp" placeholder="EXP DATE " required/>
					
						  </div>
				
				   
					</div>&nbsp;
				<!-- <div class="register-check-box">

					</div>

					<input type="password" name="password" placeholder="Password" required=" " onChange="onChange()" class="form-control"

					<input type="password" name="cpass" placeholder="Password Confirmation" required=" " onChange="onChange()" value="">
					
					<input type="submit" value="Register">
